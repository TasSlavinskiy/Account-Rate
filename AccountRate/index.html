<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Rate</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
	<section>
		<div class="wrap">
			<div class="container">
				<h3>Регистрация нового аккаунта</h3>
				<form action="">
				<span>Input Name</span><br>
				<input type="text" name="name" placeholder="Name" autocomplete="on" min="1" max="100" required> <br>
				<span>Input Sum</span><br>
				<input type="number" name="sum"  placeholder="sum" autocomplete="on" min="10" max="100000" required/>
				</form>
			</div>
		</div>
	</section>
</body>
</html>
